name: Deploy Backend TCM to VPS

on:
  push:
    branches:
      - main   # branch utama

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.VPS_KEY }}

      - name: Add VPS to known_hosts
        run: ssh-keyscan -H 202.10.40.134 >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: ssh bambang@202.10.40.134 "cd ~/ToolCoolantMngmt_BackEnd && ./deploy.sh"
